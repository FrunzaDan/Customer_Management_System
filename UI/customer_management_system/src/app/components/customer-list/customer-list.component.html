<table *ngIf="loadCompleted" class="table table-responsive-sm table-striped table-hover">
    <caption class="container-fluid">
        This table gets real time API data.
    </caption>
    <thead class="table-dark">
        <tr>
            <th scope="col" class="w-25 text-center">#GUID</th>
            <th scope="col" class="text-center">Name</th>
            <th scope="col" class="text-center">Email</th>
            <th scope="col" class="text-center">MSISDN</th>
            <th scope="col" class="w-25 text-center">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of this.customerList">
            <th class="align-middle text-center" scope="row">
                <a (click)="onGuidClick(customer)" class="plain-Links hoverItem" target="_blank">{{ customer.guid }}</a>
            </th>
            <td class="align-middle text-center">{{ customer.firstName + " " +
                customer.lastName}}</td>
            <td class="align-middle text-center">{{ customer.email }}</td>
            <td class="align-middle text-center">{{ customer.msisdn }}</td>
            <td class="align-middle text-center">
                <button (click)="onEditClick(customer)" type="button"
                    class="btn btn-primary shadow-none mx-1 my-1 px-2">Edit</button>
                <button *ngIf="customer.customerStatus == 1901" (click)="onDeactivateClick(customer)" type="button"
                    class="btn btn-danger mx-1 my-1 px-2">Deactivate</button>
                <button *ngIf="customer.customerStatus == 1903" (click)="onReactivateClick(customer)" type="button"
                    class="btn btn-secondary mx-1 my-1 px-2">Reactivate</button>
            </td>
        </tr>
    </tbody>
</table>
